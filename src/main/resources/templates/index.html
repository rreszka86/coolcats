<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head :: SiteHead}">
</head>
<body>
<header th:replace="~{fragments/header :: SiteHeader}"></header>
<div class="posts">
    <div class="post" th:each="post : ${posts}" th:if="${post.getStatus()}=='verified'" th:with="userId=${post.getUser().getId()}">
        <h2 th:text="${post.title} + ${userId}"></h2>
        <span th:text="'Utworzone ' + ${#dates.format(post.getCreatedAt(), 'dd-MM-yyyy')} + ' przez '"></span>
        <a th:href="@{/profile/__${userId}__}" th:text="${post.getUser().getUsername()}"></a>
        <img th:src="@{${post.picturePath}}" th:alt="${post.title}">
    </div>
</div>
</body>
</html>
