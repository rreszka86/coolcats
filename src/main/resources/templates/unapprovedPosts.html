<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head :: SiteHead}">
</head>
<body>
<header th:replace="~{fragments/header :: SiteHeader}"></header>
<form th:action="@{/unapprovedPosts}" method="get">
    <input type="text" name="search" placeholder="Wyszukaj niezatwierdzone posty">
    <button type="submit"><img src="/img/search-icon.png" alt="ikona wyszukiwania" style="width: 30px"></button>
</form>
<div class="posts" >
    <div class="post" th:each="post : ${posts}" th:if="${post.getStatus()}=='unverified'">
        <h2 th:text="${post.title}"></h2>
        <h3 th:text="'Utworzone ' + ${#dates.format(post.getCreatedAt(), 'dd-MM-yyyy')} + ' przez ' + ${post.getUser().getUsername()}"></h3>
        <img th:src="@{${post.picturePath}}" th:alt="${post.title}">
    </div>
</div>
</body>
</html>
